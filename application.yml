server:
  port: ${PORT:${SERVER_PORT:0}}

info:
  id: ${spring.application.name}

#logging:
#  level: debug

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.100.81:8761/eureka/

feign:
  hystrix:
    enabled: true
  client:
    config:
      feignName:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
#        errorDecoder: com.example.SimpleErrorDecoder
#        retryer: com.example.SimpleRetryer
#        requestInterceptors:
#        - com.example.FooRequestInterceptor
#        - com.example.BarRequestInterceptor
        decode404: false
#        encoder: com.example.SimpleEncoder
#        decoder: com.example.SimpleDecoder
#        contract: com.example.SimpleContract

hystrix:
  shareSecurityContext: true
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE

---
spring:
  profiles: docker
  zipkin:
    baseUrl: http://zipkin-service:9411

